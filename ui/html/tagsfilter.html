<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/TagFilter.css">
    <title>Filter Tag</title>
</head>
<body>
    <div class="home">
    <a class="button" href="/">HOME</a>
    </div>
    <br>
    <div class="out">
    <div>
    {{range .}}
    <div class="all">
        <div class="post">
        <h2 class="tag" >Post</h2>
        <h3>Title:{{.Title}}</h3>
        <h3>Author:{{.Author}}</h3>
        {{range .Tag}}
        <a href="/tagsfilter/{{.Value}}">#{{.Value}}</a>
        {{end}}
        <br>
        <br>
        <a class="button1" href="/post/{{.Id}}">See Post</a>
        </div>
        <br>
    </div>
    {{end}}
    </div>
</div>
</body>
</html>
